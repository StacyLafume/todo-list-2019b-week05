<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta chastrset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="css/todolist.css">
</head>

<body>



  <form>
    <div>
      <section>
        <h1> TO DO LIST</h1>
      </section>
      <!-- input and button -->
      <form class="" action="index.html" method="post">
      <input id="userInput" type="text" name="" placeholder="What will you accomplish today?">

      <button id="addButton" type="button" name="button">Add To List</button>
      </form>
    </div>
    <div>
      <ul id="listItems">
      </ul>
    </div>

    <div>
      <p>You have <span id="counterItems">0</span> to do items on your list.</p>
      <button type="button" name="button" id="clearButton">Clear List</button>
      <button type="button" name="button" id="clearComplete">Clear Completed</button>
    </div>

  </form>

  <script type="text/javascript" src="js/todolist.js"></script>


</body>

</html>
